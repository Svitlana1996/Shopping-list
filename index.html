<!DOCTYPE html>
<html>
<head>
    <title> Css shopping list </title>
    <meta charset="UTF-8">
    <link href="styles.css" rel="stylesheet">
    <link rel="shortcut icon" href="favicon.png" type="image/png">
</head>
<body>
    <header class="header">
        <h1>CSS Dinner Shopping List</h1>
        <span>Let`s go to the mall!</span>
    </header>
    <main>
        <div>
          <ul class="content">
             <li>
                 <input type="checkbox" >A lot of pickles <span class="in-brackets">(for the next lessons about CSS)</span>
             </li>
             <li>
                 <input type="checkbox" checked>10 apples<span class="in-brackets">(for more CSS manipulations)</span>
             </li>
             <li>
                 <input type="checkbox">20 oranges <span class="in-brackets">(because they are awesome)</span>
             </li>
             <li>
                 <input type="checkbox">30 plates <span class="in-brackets">(hm...they always disappear)</span>
            </li>
            <li><input type="checkbox">15 bentos</li>
             <li>
                 <input type="checkbox" checked>1 bottle of Sake ^_^ <span class="in-brackets">(for my friends)</span>
            </li>
            
         </ul>
        </div>
    </main>
    <footer>
        <span>Bon appetit:)</span>
    </footer>

</body>

</html>
